<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.jpg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body style=" background-image: url('images/bg_12.jpg');">
<!--
<img src="images/bg_6.jfif" class="col-md-6 col-12 bg_left_lg">
-->
    <form class="col-12 login_form_contain" th:action="@{/signup}" method="POST">
        <div class="login_form">
            <div th:if="${Existed}">
                <div class="alert alert-danger">
                    User name has been used
                </div>
            </div>
            <div th:if="${wrongPass}">
                <div class="alert alert-danger">
                    Confirm Error
                </div>
            </div>
            <h3>Sign up</h3>
            <div>
                <label>User Name: </label>
                <input type="text" name="userName">
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="password1">
            </div>
            <div>
                <label>Confirm Password: </label>
                <input type="password" name="password2">
            </div>
            <br>
            <div class="submit_btn">
                <input type="submit" value="Submit" class="submit" name="">
            </div>
            <br>
            <div>
                <h5> Login with social Media</h5>
                <div class="social_media_contain">
                    <a onclick="document.getElementById('my_fb_form').submit();" href="#" class="fab fa-facebook-square"></a>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </div>
    </form>
<form style="display:none" id="my_fb_form" method="POST" th:action="@{/signin/facebook}"></form>
</body>

</html>
